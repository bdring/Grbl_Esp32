name: Root Controller 3 Axis XYYZ
board: Root Controller

i2so:
  bck: gpio.22
  ws: gpio.21
  data: gpio.12

axes:
  number_axis: 3

  x:
    homing:
      cycle: 1
      positive_direction: false
      pulloff: 2
      feed_rate: 100
      seek_rate: 800
      square: false
    steps_per_mm: 800
    max_rate: 1000
    acceleration: 50
    max_travel: 220
    soft_limits: true
    gang0:
      endstops:
        dual: gpio.2:low
      stepstick: # Motor Socket 1
        disable: i2so.7
        direction: i2s0.5
        step: i2s0.5

  y:
    homing:
      cycle: 2
      positive_direction: false
      pulloff: 2
      feed_rate: 100
      seek_rate: 800
      square: true
    steps_per_mm: 800
    max_rate: 1000
    acceleration: 50
    max_travel: 278
    soft_limits: true
    gang0:
      endstops:
        dual: gpio.26:low
      stepstick: # Motor Socket 2
        disable: i2so.4
        direction: i2s0.3
        step: i2s0.2
    gang1:
      endstops:
        dual: gpio.27:low
      stepstick: # Motor Socket 3
        disable: i2so.1
        direction: i2s0.0
        step: i2s0.15

  z:
    homing:
      cycle: 0
      positive_direction: false
      pulloff: 2
      feed_rate: 100
      seek_rate: 800
      square: false
    steps_per_mm: 1000 # 50 Steps/mm * micro stepping * belt ratio 
    max_rate: 1000
    acceleration: 50
    max_travel: 60
    soft_limits: true
    gang0:
      endstops:
        dual: gpio.14:low
      stepstick: # Motor Socket 4
        disable: i2so.14
        direction: i2s0.13
        step: i2s0.12

# Motion Control:
# 200pulses/rev stepper motor with SFU1204 ballscrew with a pitch of 4mm
# equates to 50 Steps/mm * micro stepping

sdcard:

probe:
  pin: gpio.33

user_outputs:
  digital0: i2so.17
  digital1: i2so.18
  digital2: i2so.19

coolant:
  mist: i2so.20
  flood: i2so.21

control:
  reset: gpio.13:low  # Labeled GRBL RST
  feed_hold: gpio.36  # Labeled HOLD
  cycle_start: gpio.39 # Labeled START
  macro0: gpio.34 # Labeled START

spindle:
  spinup_delay_ms: 10
  spindown_delay_ms: 10
  Huanyang:
    txd_pin: gpio.17
    rxd_pin: gpio.16
    rts_pin: gpio.4
    max_rpm: 24000
    min_rpm: 1000

homing_init_lock: true




