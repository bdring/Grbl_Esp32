name: MPCNC_V1P1
board: mpcnc

idle_time: 255

axes:
  number_axis: 3
  shared_stepper_disable: gpio.13

  x:
    homing:
      positive_direction: false
      pulloff: 2
      feed_rate: 100
      seek_rate: 200
      debounce: 250
      square: true
    steps_per_mm: 200
    max_rate: 8000
    acceleration: 200
    max_travel: 500
    gang0:
      endstops:
        dual: gpio.2:low
      stepstick:
        step: gpio.12
        direction: gpio.26
    gang1:
      stepstick:
        step: gpio.22
        direction: gpio.26

  y:
    homing:
      positive_direction: false
      pulloff: 2
      feed_rate: 100
      seek_rate: 200
      debounce: 250
      square: true
    steps_per_mm: 200
    max_rate: 8000
    acceleration: 200
    max_travel: 500
    gang0:
      endstops:
        dual: gpio.4:low
      stepstick:
        step: gpio.14
        direction: gpio.25
    gang1:
      stepstick:
        step: gpio.21
        direction: gpio.25

  z:
    homing:
      positive_direction: true
      pulloff: 2
      feed_rate: 100
      seek_rate: 200
      debounce: 250
      square: false
    steps_per_mm: 800
    max_rate: 3000
    acceleration: 100
    max_travel: 80
    gang0:
      endstops:
        dual: gpio.15:low
      stepstick:
        step: gpio.27
        direction: gpio.33

spindle:
  PWM:
    output_pin: gpio.16
    enable_pin: gpio.32
    max_rpm: 1000.0
    min_rpm: 0.0

probe:
  pin: gpio.35

control:
  reset: gpio.34:low
  feed_hold: gpio.36:low
  cycle_start: gpio.39:low

