name: 6 Pack StepStick BESC
board: 6-pack

stepping:
  engine: I2S_static
  idle_ms: 250
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0

homing_init_lock: false

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

axes:
  number_axis: 3

  x:
    steps_per_mm: 800
    gang0:
      stepstick: # Motor Socket 1
        disable: i2so.0
        direction: i2so.1
        step: i2so.2

  y:
    steps_per_mm: 800
    gang0:
      stepstick: # Motor Socket 2
        disable: i2so.7
        direction: i2so.4
        step: i2so.5

  z:
    steps_per_mm: 800
    gang0:
      stepstick: # Motor Socket 3
        disable: i2so.8
        direction: i2so.9
        step: i2so.10


BESC:
  min_pulse_us: 950
  max_pulse_us: 2050
  speeds: 0=0% 30000=100%
  output_pin: gpio.26
  enable_pin: gpio.4
  zero_speed_with_disable: true
  tool: 0
