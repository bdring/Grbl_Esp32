sudo: false

language: bash

os:
  - linux

before_script:
  - "export DISPLAY=:99.0"
  - sleep 3 # give xvfb some time to start
  - curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
  - wget http://downloads.arduino.cc/arduino-1.8.5-linux64.tar.xz
  - tar xf arduino-1.8.5-linux64.tar.xz
  - mv arduino-1.8.5 $HOME/arduino_ide
  - mv bin/arduino-cli $HOME/arduino_ide/
  - cd $HOME/arduino_ide/hardware
  - mkdir esp32
  - cd esp32
  - git clone https://github.com/espressif/arduino-esp32.git esp32
  - cd esp32/tools
  - python get.py
  - cd ..
  - mv $TRAVIS_BUILD_DIR/libraries/ESP32SSDP $HOME/arduino_ide/libraries/
  - mv $TRAVIS_BUILD_DIR/libraries/arduinoWebSockets $HOME/arduino_ide/libraries/
  
script:
  - cd $TRAVIS_BUILD_DIR
  - source command.sh
  - export PATH="$HOME/arduino_ide:$PATH"
  - arduino-cli core update-index
  - arduino-cli lib update-index
  - arduino-cli lib list
  - arduino-cli compile --fqbn esp32:esp32:esp32 --build-properties build.partitions=min_spiffs,upload.maximum_size=1966080,build.defines+=-DMACHINE_FILENAME=the_ant_cpcbm.h $TRAVIS_BUILD_DIR/Grbl_Esp32/Grbl_Esp32.ino -v


  
notifications:
  email:
    on_success: change
    on_failure: change
